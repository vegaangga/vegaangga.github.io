	<script>
            var menu = ["Tako Mix","Tako Keju","Tako Ayam","Tako Octo","Tako Crab"];
            
            function form_process() {
                var harga_makanan = 0;
                var diskon = 0;
                var id = document.getElementById('id').value;
                var nama_customer= document.getElementById('nama_customer').value;
                var member = document.querySelector('input[name = member]:checked').value;
                var menu = document.getElementById('menu').value;
                var jumlah = document.getElementById('jumlah').value;
                if (menu == "Tako Mix") {
                    harga_makanan = 16000;
                } else if (menu == "Tako Keju") {
                    harga_makanan = 12000;
                } else if (menu == "Tako Ayam") {
                    harga_makanan = 10000;
                } else if (menu == "Tako Octo") {
                    harga_makanan = 13000;
                } else if (menu == "Tako Crab") {
                    harga_makanan = 13000;
                } 

                if (member == 'Member') {
                    if (jumlah == 1) {
                        diskon = harga_makanan * 0.05;
                    } else if (jumlah <= 3) {
                        diskon = harga_makanan * 0.07;
                    } else {
                        diskon = harga_makanan * 0.1;
                    }
                } else if(member == 'Non Member'){
                    if (jumlah <= 3) {
                        diskon = 0;
                    } else if (jumlah <= 5) {
                        diskon = (harga_makanan * jumlah) * 0.05;
                    } else {
                        diskon = harga_makanan * 0.05;
                    }
                }

                total = (harga_makanan * jumlah) - diskon;
                var par = document.createElement("h4")
                var node = document.createTextNode(
					"[ID : " + id + "]" + 
					" [Atas Nama : " + nama_customer + "]" +
					" [Member : " + member + "]" +
					" [TOTAL BAYAR : " + total + "]"
					
                )
                
                var tabel = document.getElementById("tabelinput");
                var row = tabel.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                        
                cell1.innerHTML = id;
                cell2.innerHTML = nama_customer;
                cell3.innerHTML = member;
                cell4.innerHTML = menu;
                cell5.innerHTML = jumlah;
                cell6.innerHTML = total;

            }
        </script>
        
  </head>
  <body>
    <table >
        <tr>
            <td><label for="id">ID Pembeli</label></td>
            <td><input class="form-control" type="text" id="id" name="id" required></td>
      </tr>
      <tr>
        <td><label for="nama_customer">Nama Pembeli</label></td>
        <td><input class="form-control" type="text" id="nama_customer" name="nama_customer" required></td>
    </tr>
    <tr>
        <td><label for="member">Tipe Pelanggan</label></td>
        <td><input class="form-check-inline" type="radio" id="member" name="member" value="Member" required>&nbsp;<label>Member</label></td>
        <td><input class="form-check-inline" type="radio" id="member" name="member" value="Non Member" required>&nbsp; <label>Non Member</label></td>
    </tr>
  <tr>
    <td><label for="menu">Nama Makanan</label></td>
    <td><select id="menu" name="menu">
        <option value="Tako Mix">Takoyaki Mix : Rp. 16.000,-</option>
        <option value="Tako Keju">Takoyaki Keju : Rp. 12.000,-</option>
        <option value="Tako Ayam">Takoyaki Ayam : Rp. 10.000,-</option>
        <option value="Tako Octo">Takoyaki Octopus : Rp. 13.000,-</option>
        <option value="Tako Crab">Takoyaki Crab : Rp. 13.000,-</option>
    </select>
</td>
</tr>
<tr>
    <td><label for="jumlah">Jumlah</label></td>
    <td><input class="form-control" type="number" id="jumlah" name="jumlah" required></td>
    <td><button type="submit" id="submit" name="submit" class="btn btn-primary" onclick="form_process()">Submit</button></td>
    <td><input class="form-control" type="submit" type="button" class="btn btn-danger" value="Reset" onClick="document.location.reload(true)"></td>

</tr>
